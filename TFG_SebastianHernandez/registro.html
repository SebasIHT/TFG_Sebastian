<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="imagenes/logo.png" alt="Logo" class="logo">
        </div>
        <h1 class="title">REGÍSTRATE</h1>

        <form action="procesarRegistro.php" method="POST" class="login-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="********">

            <label>Tus preferencias:</label>
            <div class="preferences">
                <label><input type="checkbox" name="preferencias[]" value="Deportes"> Deportes</label>
                <label><input type="checkbox" name="preferencias[]" value="Aventura"> Aventura</label>
                <label><input type="checkbox" name="preferencias[]" value="Fantasia"> Fantasía</label>
                <label><input type="checkbox" name="preferencias[]" value="Accion"> Acción</label>
                <label><input type="checkbox" name="preferencias[]" value="Lucha"> Lucha</label>
                <label><input type="checkbox" name="preferencias[]" value="Rol"> Rol</label>
            </div>

            <button type="submit" class="login-btn">Registrarse</button>
        </form>

        <div class="register-link">
            ¿Ya tienes cuenta? <a href="inicioSesion.html">Inicia sesión aquí</a>.
        </div>
    </div>

</body>
</html>
